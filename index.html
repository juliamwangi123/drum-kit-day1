<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- the numbers represent the keycode on each key pressed on the keyboard -->
    <div class="key  65">
        <h4>A</h4>
        <p>ClAP</p>

    </div>
    <div class="key 83 ">
        <h4>s</h4>
        <p>HIHAT</p>
        
    </div>
    <div class="key 68">
        <h4>D</h4>
        <p>KICK</p>
        
    </div>
    <div class="key 70">
        <h4>F</h4>
        <p>OPENHAT</p>

        
    </div>
    <div class="key 71">
        <h4>G</h4>
        <p>BOOM</p>
        
    </div>
    <div class="key 72">
        <h4>H</h4>
        <p>RIDE</p>
        
    </div>
    <div class="key 74">
        <h4>J</h4>
        <p>SNARE</p>
    
    </div>
    <div class="key 75">
        <h4>K</h4>
        <p>TOM</p>
        
    </div>
    <div class="key 76">
        <h4>L</h4>
        <p>TINK</p>
        
    </div>
</div>
<div class="audio">
    <audio data-key ="65" src="sounds/clap.wav"></audio>
    <audio data-key ="83" src="sounds/hithat.wav"></audio>
    <audio data-key ="68" src="sounds/kick.wav"></audio>
    <audio data-key ="70" src="sounds/openhat.wav"></audio>
    <audio data-key ="71" src="sounds/boom.wav"></audio>
    <audio data-key ="72" src="sounds/ride.wav"></audio>
    <audio data-key ="74" src="sounds/snare.wav"></audio>
    <audio data-key ="76"src="sounds/tom.wav"></audio>
    <audio data-key ="75"src="sounds/tink.wav"></audio>






    
</div>









    <script src="js/style.js"></script>
</body>
</html>
